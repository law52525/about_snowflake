version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'
loggers:
  all:
    handlers: [all, console]
    propagate: false
  tornado:
    handlers: [all, console]
    propagate: false
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  all:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: simple
    when: midnight
    filename: /Users/mayi/logs/app.log
    backupCount: 3
root:
  level: INFO
  handlers: [console, all]
  propagate: true
